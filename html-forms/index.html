<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML forms</title>
</head>
<body>
  <div>
    <h2>Coding Form!</h2>
    <form action="#">
      <label for="email">Email</label><br/>
      <input type="email" id="email">
      <div>
        <label for="select">Why is coding cool?</label><br/>
        <select name="why-is-coding-cool" id="select">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="cool">Becuase it's cool</option>
          <option value="fun">Because it's fun</option>
        </select>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
      </div>
      <input type="radio" name="choose" value="HTML" id="html">
      <label for="html">HTML</label>
      <input type="radio" name="choose" value="CSS" id="css">
      <label for="css">CSS</label>
      <input type="radio" name="choose" value="JavaScript" id="javascript">
      <label for="javascript">JavaScript</label>
      <div>
        <p>
          Would you like to sign up for more information?
        </p>
      </div>
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Sign me up!</label>
      <div>
        <!-- <p>Comments</p> -->
        <label for="comments">Comments</label><br/>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
